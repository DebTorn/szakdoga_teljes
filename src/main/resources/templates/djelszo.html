<!DOCTYPE html>
<html lang="hu" layout:decorator="layouts/kinti">
	<head>
		<title>Jelszó változtatás</title>
	</head>
	<body>
		<div layout:fragment="content">
		
			<div class="container">
				<div class="col-sm-6">
					<div class="card">
					  <div class="card-body">
					  	<form th:method="POST" th:action="@{/dolgozo/jelszovalt}" th:object="${user}">
					  		<div class="form-group">
								<label th:for="jelszoValtGuest" th:text="#{ujjelszo}">Új jelszó:</label>
								<input type="password" th:name="jelszoValtGuest" th:field="*{password}" required>
					  		</div>
					  		<div class="form-group">
					  			<label th:for="jelszoValtUjraGuest" th:text="#{ujjelszo2}">Új jelszó újra:</label>
					  			<input type="password" th:id="jelszoValtUjraGuest" th:name="jelszoValtUjraGuest" required>
					  		</div>
					  		<input type="hidden" th:name="jelszoValtEmail" th:field="*{email}">
					  		<input type="hidden" th:name="token" th:field="*{token}">
					  		<input type="submit" class="btn btn-primary" th:value="#{kuldes}">
					  	</form>
					  </div>
					</div>
				</div>
			</div>
			
		</div>
		<script layout:fragment="script" th:src="@{/js/jelszo.js}"></script>
	</body>
</html>
