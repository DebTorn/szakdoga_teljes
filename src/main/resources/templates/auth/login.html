<!DOCTYPE html>
<html lang="hu" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org/" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	
	<script src="https://unpkg.com/@popperjs/core@2"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	
</head>

<body>
	<div class="container d-flex justify-content-center pt-5 text-center">
		<div class="row">
			<div class="col-sm-12">
					<form th:action="@{/login}" method="POST">
						<div th:if="${param.error}" class="alert alert-danger" role="alert">
							Hibás felhasználónév vagy jelszó!
						</div>
						<div th:if="${param.logout}" class="alert alert-success" role="alert">
							Sikeres kijelentkezés!
						</div>
					  <div class="mb-3">
					    <label for="username" class="form-label">Felhasználónév</label>
					    <input type="text" class="form-control" id="username" name="username" required>
					  </div>
					  <div class="mb-3">
					    <label for="password" class="form-label">Jelszó</label>
					    <input type="password" class="form-control" id="password" name="password" required>
					  </div>
					  <div class="mb-3">
					    <input type="checkbox" class="btn-check" id="remember-me" name="remember-me" autocomplete="off">
  						<label class="btn btn-outline-primary" for="remember-me">Jegyezz meg</label>
					  </div>
					  <button type="submit" class="btn btn-primary">Bejelentkezés</button>
					</form>		
					<a th:href="@{/elfelejtett}">Elfelejtett jelszó</a>
			</div>
		</div>
	</div>

</body>

</html>
