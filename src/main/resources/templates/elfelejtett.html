<!DOCTYPE html>
<html lang="hu" layout:decorator="layouts/kinti">
	<head>
		<title>Elfelejtett jelszó</title>
	</head>
	<body>
	
		<div layout:fragment="content">

			<div class="container d-flex justify-content-center pt-5 text-center">
				<div class="row">
					<div class="col-sm-12">
						<div class="card">
							<div class="card-body">
								<form th:action="@{/jelszo}" th:method="POST" th:object="${kerelem}">
									<div class="form-group">
										<label th:for="elfEmail" class="mb-3">E-mail</label>
										<input type="email" th:name="elfEmail" th:field="*{email}" class="form-control" required>
									</div>
									<input type="hidden" th:name="elfTipus" th:field="*{tipus}" required>
									<input type="submit" class="btn btn-primary mt-3" th:value="#{emailkuld}">
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>			
					
		</div>
	
	</body>
</html>
